    <script>
      function formvalid()
      {
      var nam = document.registration.name;
      var roll = document.registration.rollno;
      var mob = document.registration.mobno;
      if(allletters(nam))
      {
        if(validroll(roll))
        {

          {
          }
        }
      }
      return false;
    }
    function allletters(nam)
    {
      var letters = /^[A-Za-z &nbsp]+$/;
      if(nam.value.match(letters))
      {
        return true;
      }
      else
      {
        alert('Name must have alphabet characters only');
        nam.focus();
        return false;
      }
    }
    function validroll(roll)
    {
      var roll_len = roll.value.length;
      if (roll_len != 9 && roll_len != 8)
      {
        alert("Not a valid IITB Roll Number");
        roll.focus();
        return false;
      }
      return true;
    }
    function tendigits(mob)
    {
      var mob_len = mob.value.length;
      if (mob_len != 10)
      {
        alert("Mobile Number must be of 10 Digits");
        mob.focus();
        return false;
      }
      return true;
    }
